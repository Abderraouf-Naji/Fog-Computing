<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Factorielle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        p#error {
            color: red;
        }
    </style>
    <script>
        async function calculateFactorial() {
            const number = document.getElementById('number').value;

            if (number === '') {
                document.getElementById('result').innerText = 'Veuillez entrer un nombre valide';
                return;
            }

            try {
                // Requête POST vers le serveur
                const response = await fetch('http://10.26.13.93:5000/factorielle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ n: parseInt(number) }) // Envoyer le nombre en JSON
                });

                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }

                const data = await response.json();
                document.getElementById('result').innerText = `Factorielle : ${data.factorial}, Temps de calcul : ${data.calculation_time.toFixed(4)} secondes`;
            } catch (error) {
                document.getElementById('result').innerText = `Erreur : ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Factorielle</h1>
        <input type="number" id="number" placeholder="Entrez un nombre" required />
        <br>
        <button onclick="calculateFactorial()">Calculer la Factorielle</button>
        <p id="result"></p>
    </div>
</body>
</html>
